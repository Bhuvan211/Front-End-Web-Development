
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./microsoft.png" />
    <title>Employee Login Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
      }
      div {
        background: white;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
      }
      h2 {
        color: burlywood;
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 12px;
        margin-bottom: 4px;
        font-weight: bold;
      }
      input, textarea {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      textarea {
        height: 80px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
      }
      button:hover {
        background-color: #005ea2;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Employee Login</h2>
      <form>
        <label>Emp id:</label>
        <input type="text" />

        <label>Emp fname:</label>
        <input type="text" />

        <label>Emp lname:</label>
        <input type="text" />

        <label>Emp Company:</label>
        <input type="text" />

        <label>Emp Email id:</label>
        <input type="email" />

        <label>Emp phone:</label>
        <input type="tel" />

        <label>Emp password:</label>
        <input id="i1" type="password" />

        <label>Emp Feedback:</label>
        <textarea id="i1" name=""></textarea>

        <button onclick="Btn()">Log In</button>
      </form>
    </div>
    <script>
      function Btn() {
        alert("Login Successfully !!!");
      }
    </script>
  </body>
</html>
